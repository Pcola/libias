# Endpoints
info.app.name=LiBiAs
info.app.description=Lichtbildassistent
info.app.version=${LIBIAS_VERSION}
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Database
jdbc.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
jdbc.datasource.username=libiasNew
jdbc.datasource.password=libias123
jdbc.datasource.pool.initialSize=5
jdbc.datasource.pool.minIdle=5
