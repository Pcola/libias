<label>{{title}}</label>
<div class="block">
  <div [style.height.px]="height"
       class="rel full-w">
    <canvas [height]="height"
            [id]="'imgMan' + id"
            [width]="width"
            class="base bordered"
            title="Bild verschieben: Klicken und Maus bewegen
                   Bildgröße verändern: über Mausrad
                   Bild drehen: über Strg + Mausrad
                   Bild horizontal verschieben: über X + Mausrad
                   Bild vertikal verschieben: über Y + Mausrad">
    </canvas>
    <canvas (drop)="onImageDrop($event)"
            (dragover)="onDragOver($event)"
            (mousedown)="mouseDown($event)"
            (mousemove)="mouseMove($event)"
            (mouseout)="disableMouse()"
            (mouseup)="disableMouse()"
            (mousewheel)="mouseWheel($event)"
            [height]="height"
            [id]="'imgManOverlay' + id"
            [width]="width"
            class="overlay bordered"
            title="Bild verschieben: Klicken und Maus bewegen
                   Bildgröße verändern: über Mausrad
                   Bild drehen: über Strg + Mausrad
                   Bild horizontal verschieben: über X + Mausrad
                   Bild vertikal verschieben: über Y + Mausrad">
    </canvas>
    <canvas [id]="'imgManTemp' + id"
            class="base bordered"
            style="display: none"
            title="Bild verschieben: Klicken und Maus bewegen
                   Bildgröße verändern: über Mausrad
                   Bild drehen: über Strg + Mausrad
                   Bild horizontal verschieben: über X + Mausrad
                   Bild vertikal verschieben: über Y + Mausrad">
    </canvas>
  </div>

  <div class="rel p-mt-2">

  <div class="inline-grid-expanded p-mt-2">
    <div>
      <div class="ui-g-2 ui-g-nopad">
        <img [src]="'assets/images/rotate.jpg'"
             alt=""
             class="jsman img-btn-small"
             title="Bild drehen (zum Zurücksetzen klicken)">
      </div>
      <div class="ui-g-10 ui-g-nopad">
        <input (input)="rotationChanged()"
               [(ngModel)]="rotationSliderValue"
               class="jsman jsman_slider"
               max="180"
               min="-180"
               title="Bild drehen (zum Zurücksetzen klicken)"
               type="range"/>
      </div>
    </div>
    <div class="p-mt-2">
      <div class="ui-g-2 ui-g-nopad">
        <img [src]="'assets/images/light.jpg'"
             alt=""
             class="jsman img-btn-small"
             title="Bildhelligkeit ändern (zum Zurücksetzen klicken)">
      </div>
      <div class="ui-g-10 ui-g-nopad">
        <input (input)="brightnessChanged()"
               [(ngModel)]="brightnessSliderValue"
               class="jsman jsman_slider"
               max="100"
               min="-100"
               title="Bildhelligkeit ändern (zum Zurücksetzen klicken)"
               type="range"/>
      </div>
    </div>
    <div class="p-mt-2">
      <div class="ui-g-2 ui-g-nopad">
        <img [src]="'assets/images/contrast.jpg'"
             alt=""
             class="jsman img-btn-small"
             title="Bildkontrast ändern (zum Zurücksetzen klicken)">
      </div>
      <div class="ui-g-10 ui-g-nopad">
        <input (input)="contrastChanged()"
               [(ngModel)]="contrastSliderValue"
               class="jsman jsman_slider"
               max="100"
               min="-100"
               title="Bildkontrast ändern (zum Zurücksetzen klicken)"
               type="range"/>
      </div>
    </div>
  </div>

  <!-- Táto časť je kľúčová - ikony musia byť v jednom riadku -->
  <div class="flex-space p-mt-2" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <img (click)="annotateReq()"
         [src]="'assets/images/eye_position.jpg'"
         alt=""
         class="jsman img-btn-large"
         title="Augenposition automatisch setzen"
         style="cursor: pointer; width: 36px; height: 36px;">
    <img (click)="setLeftEye()"
         [src]="'assets/images/left_eye.jpg'"
         alt=""
         class="jsman img-btn-large"
         title="Das linke Auge händisch markieren"
         style="cursor: pointer; width: 36px; height: 36px;">
    <img (click)="setRightEye()"
         [src]="'assets/images/right_eye.jpg'"
         alt=""
         class="jsman img-btn-large"
         title="Das rechte Auge händisch markieren"
         style="cursor: pointer; width: 36px; height: 36px;">
    <img (click)="reDrawAnnotated()"
         [src]="'assets/images/normalization.jpg'"
         alt=""
         class="jsman img-btn-large"
         title="Bild normalisieren"
         style="cursor: pointer; width: 36px; height: 36px;">
    <img (click)="resetCanvas()"
         [src]="'assets/images/reset.jpg'"
         alt=""
         class="jsman img-btn-large"
         title="Bild zurücksetzen"
         style="cursor: pointer; width: 36px; height: 36px;">
  </div>

  <div class="p-mt-2">
    <label>Pixel zwischen den Augen: {{betweenEyesPixels}}</label>
  </div>

  <div *ngIf="tableVisible"
       class="p-mt-2">
    <table class="personal-info-table">
      <tr *ngFor="let data of tableData">
        <td>{{data.dataKey}}</td>
        <td>{{data.value}}</td>
      </tr>
    </table>
  </div>
</div>
